  values:
    images:
      tags:
        bootstrap: sktdev/ubuntu-source-heat-engine-queens:taco-v19.02
        test: sktdev/ubuntu-source-rally-queens:taco-v19.02
        db_init: sktdev/ubuntu-source-heat-engine-queens:taco-v19.02
        neutron_db_sync: sktdev/ubuntu-source-neutron-server-queens:taco-v19.02
        db_drop: sktdev/ubuntu-source-heat-engine-queens:taco-v19.02
        ks_user: sktdev/ubuntu-source-heat-engine-queens:taco-v19.02
        ks_service: sktdev/ubuntu-source-heat-engine-queens:taco-v19.02
        ks_endpoints: sktdev/ubuntu-source-heat-engine-queens:taco-v19.02
        neutron_server: sktdev/ubuntu-source-neutron-server-queens:taco-v19.02
        neutron_dhcp: sktdev/ubuntu-source-neutron-dhcp-agent-queens:taco-v19.02
        neutron_metadata: sktdev/ubuntu-source-neutron-metadata-agent-queens:taco-v19.02
